paths:
  /api/v1/health:
    get:
      summary: Health Check
      description: Returns the system health status and detailed checks.
      tags:
        - Health
      parameters:
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            example: application/json
      responses:
        '200':
          description: System health information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'

  # posts
  /api/v1/posts:
    get:
      summary: Paginate posts
      description: Returns a list of posts of the movies.
      operationId: paginate.posts
      tags:
        - Post
      parameters:
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            example: application/json
        - name: per_page
          in: query
          required: false
          schema:
            type: number
            example: 10
        - name: offset_id
          in: query
          required: false
          schema:
            type: number
            example: 0
      responses:
        '200':
          description: A list of posts of the movies.
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /api/v1/posts/search:
    get:
      summary: Search posts
      description: Returns a list of posts of the movies by search query.
      operationId: search.posts
      tags:
        - Post
      parameters:
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            example: application/json
        - name: search
          in: query
          required: true
          schema:
            type: string
            example: Sem Limites
        - name: per_page
          in: query
          required: false
          schema:
            type: number
            example: 10
        - name: offset_id
          in: query
          required: false
          schema:
            type: number
            example: 0
      responses:
        '200':
          description: A list of posts of the movies.
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /api/v1/posts/images/{message_id}:
    get:
      summary: Get post image
      description: Returns a stream of the image by ID.
      operationId: get.post.image
      tags:
        - Post
      parameters:
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            example: application/json
        - name: message_id
          in: path
          required: true
          schema:
            type: number
            format: int64
            example: 7188
      responses:
        '200':
          description: The image buffer
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          description: Image not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
  /api/v1/posts/videos:
    get:
      summary: Get post video
      description: Returns a stream of the video by ID.
      operationId: get.post.video
      tags:
        - Post
      parameters:
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            example: application/json
        - name: message_id
          in: query
          required: true
          schema:
            type: number
            format: int64
            example: 7188
        - name: document_id
          in: query
          required: true
          schema:
            type: number
            format: int64
            example: 5044457385712682420
        - name: size
          in: query
          required: false
          schema:
            type: number
            example: 1000
        - name: range
          in: header
          required: false
          schema:
            type: string
            example: bytes=0-1000
      responses:
        '200':
          description: The video buffer
          content:
            video/mp4:
              schema:
                type: string
                format: binary
        '404':
          description: Video not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
  /api/v1/posts/{message_id}:
    get:
      summary: Get post
      description: Returns a post of the movie by ID.
      operationId: get.post
      tags:
        - Post
      parameters:
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            example: application/json
        - name: message_id
          in: path
          required: true
          schema:
            type: number
            format: int64
            example: 7188
      responses:
        '200':
          description: The post of the movie.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Movie not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

components:
  securitySchemes:
    bearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # errors
    Unauthorized:
      type: object
      properties:
        status:
          type: number
          description: The status code of the error.
          example: 401
        message:
          type: string
          description: The error message.
          example: Invalid user credentials
    NotFound:
      type: object
      properties:
        status:
          type: number
          description: The status code of the error.
          example: 404
        message:
          type: string
          description: The error message.
          example: Entity not found
    UnprocessableEntity:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
                description: The error message.
                example: The email has already been taken
              rule:
                type: string
                description: The rule that was broken.
                example: database.unique
              field:
                type: string
                description: The field that caused the error.
                example: email
            example:
              - {
                'message': 'The email has already been taken',
                'rule': 'database.unique',
                'field': 'email',
              }
              - {
                'message': 'The username has already been taken',
                'rule': 'database.unique',
                'field': 'username',
              }

    # health schemas
    HealthCheck:
      type: object
      properties:
        is_healthy:
          type: boolean
          description: The health status of the system.
          example: true
        debug_info:
          type: object
          properties:
            pid:
              type: number
              description: The process ID of the system.
              example: 65779
            ppid:
              type: number
              description: The parent process ID of the system.
              example: 65773
            sys_platform:
              type: string
              description: The system platform of the system.
              example: darwin
            uptime:
              type: number
              description: The uptime of the system.
              example: 1733355008.0
            now:
              type: string
              format: date-time
              description: The current date and time of the system.
              example: 2024-12-05T08:26:01.740752
      example: {
        'is_healthy': true,
        'debug_info': {
          'pid': 65779,
          'ppid': 65773,
          'sys_platform': 'darwin',
          'uptime': 1733355008.0,
          'now': '2024-12-05T08:26:01.740752',
        },
      }

